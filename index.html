<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>TECNO-CEL</title>
        <meta name="description" content="Todos los productos Apple que buscas estan ac치 en TECNO-CEL">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="./logo.png">
        <link rel="stylesheet" href="styles.css">
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto&display=swap" rel="stylesheet">
        <!-- SOCIAL -->
        <meta itemprop="name" content="IETAC"/>
        <meta name="description" content="Todos los productos Apple que buscas estan ac치 en TECNO-CEL, los mejores precios y la mejor atenci칩n garantizada"/>
        <meta name="image" content="https://melnikandres.github.io/tecno-cel/logo.png"/>
        <meta property="og:title" content="TECNO-CEL"/>
        <meta property="og:description" content="Llevate el Apple que buscas"/>
        <meta property="og:type" content="blog"/>
        <meta property="og:url" content="https://melnikandres.github.io/tecno-cel/"/>
        <meta property="og:locale" content="es_ES"/>
        <meta property="og:image" content="https://melnikandres.github.io/tecno-cel/preview.png"/>
        <meta property="og:image:type" content="image/png"/>
        <meta property="og:image:width" content="695"/>
        <meta property="og:image:height" content="695"/>
    </head>
    <body>
        <header>
            <div class="header">
                <div class="fill-container">
                    <div class="header-fill"></div>
                </div>
                <div class="navbar">
                    <div class="logo">
                        <div class="logo-wrap">
                            <img src="./logo.png" alt="">
                        </div>
                    </div>
                    <a href="./info">Info</a>
                    <a href="https://linktr.ee/tecnocel.baires" class="contacto">Contactanos</a>
                </div>
                <div class="header-content">
                    <div class="header-text">
                        <h2>Todos los productos Apple que buscas</h2>
                        <h2>a un precio inigualable</h2>
                        <p>Te asesoramos para que logres encontrar lo que mas se ajusta a tus necesidades y
                            te ofrecemos una garantia gratuita para que siempre estes seguro.</p>
                    </div>
                    <div class="header-graphic">
                        <img src="./celular.png" alt="iphone">
                    </div> 
                </div>
                
            </div>
        </header>
        <main>
            <div class="main-content">
                <div class="filtros">
                    <div class="filter-header">
                        <p class="productos-text">PRODUCTOS</p>
                    </div>
                    <div class="main-filters">
                        <div class="category-filter-group">
                            <label class="filter-group-label">Estado:</label>
                            <div class="category-buttons">
                                <button onclick="clickOpcion(OPCIONES[0])" id="Nuevos" class="category-btn">Nuevos</button>
                                <button onclick="clickOpcion(OPCIONES[1])" id="Seminuevos" class="category-btn">Seminuevos</button>
                                <button onclick="clickOpcion(OPCIONES[2])" id="Todos" class="category-btn">Todos</button>
                            </div>
                        </div>
                        <div class="product-type-filter-group">
                            <label class="filter-group-label">Categoria:</label>
                            <div class="product-type-buttons">
                                <button onclick="clickTipoProducto('celular')" id="celular" class="product-type-btn">Celulares</button>
                                <button onclick="clickTipoProducto('accesorios')" id="accesorios" class="product-type-btn">Accesorios</button>
                                <button onclick="clickTipoProducto('Todos')" id="TodosProductos" class="product-type-btn active">Todos</button>
                            </div>
                        </div>
                        <div class="search-filter-group">
                            <div class="search-container">
                                <label for="search-input" class="filter-group-label">Buscar:</label>
                                <input type="text" id="search-input" placeholder="Modelo, marca, color..." />
                            </div>
                            <div class="price-filter-container">
                                <label for="max-price" class="filter-group-label">Precio m치x. (USD):</label>
                                <input type="number" id="max-price" placeholder="ej: 500" min="0" step="50" />
                            </div>
                            <button type="button" id="clear-filters" class="clear-filters-btn">Limpiar filtros</button>
                        </div>
                    </div>
                    <div class="content-select" style="display: none;">
                        <button class="boton-otros" id="boton-otros">Otros<i></i></button>
                        <div class="opciones hidden" id="opciones-otros">
                        </div>
                        <p class="invisible-fill">Reacondicionados</p>
                    </div>
                </div>
                <div class="productos cargando" id="productos">
                    <div class="producto">
                        <div class="filler-img">
                            <div class="filler"></div>
                        </div>
                        
                        <div class="producto-header">
                            <div class="filler-nombre"><div class="filler"></div></div>
                        </div>
                        
                        <div class="producto-specs">
                            <div class="spec-row">
                                <div class="filler-spec-label"><div class="filler"></div></div>
                                <div class="filler-spec-value"><div class="filler"></div></div>
                            </div>
                            <div class="spec-row">
                                <div class="filler-spec-label"><div class="filler"></div></div>
                                <div class="filler-spec-value"><div class="filler"></div></div>
                            </div>
                            <div class="spec-row">
                                <div class="filler-spec-label"><div class="filler"></div></div>
                                <div class="filler-spec-value"><div class="filler"></div></div>
                            </div>
                        </div>
                        
                        <div class="produto-bottom">
                            <div class="filler-precio">
                                <div class="filler"></div>
                            </div>
                            <div class="filler-consultar">
                                <div class="filler"></div>
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
            
        </main>
        <script src="main.js"></script>
    </body>
</html>
